<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,800&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/8367ddcd4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Library</h1>
    <div id="book-container"></div>
    <dialog id="addBook">
        <form id="addBookForm">
            <legend>Add a new book</legend>
            <p>
                <label>Author *
                    <input type="text" id="addAuthor" placeholder="E.g. R. A. Salvatore" required>
                </label>
            </p>
            <p>
                <label> Title *
                    <input type="text" id="addTitle" placeholder="E.g. The Crystal Shard" required>
                </label>
            </p>
            <p>
                <label>Number of pages *
                    <input type="number" id="addPageNum" placeholder="E.g. 336" required>
                </label>
            </p>
            <p>
                <label>Read status:
                    <select id="addReadStatus">
                        <option value="true">Read</option>
                        <option value="false">Unread</option>
                    </select>
                </label>
            </p>
            <div class="formButtons">
                <button id="confirmBtn" value="default">Confirm</button>
                <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>        
            </div>
        </form>
    </dialog>
    <p class="formButton">
        <button id="showForm">Add new book <i class="fa-solid fa-plus"></i></button>
    </p>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          Peter Babo
        </p>
        <a href="https://github.com/babopeter" target="_blank">
            <i class="fa-brands fa-github"></i>
      </footer>
</body>
</html>
